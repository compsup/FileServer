<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% extends 'app/banner.html' %}
    {% block header %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Home | FileServer</title>
    {% endblock %}
</head>

<body>

        </div>
    </div>
    {% endblock %}
</body>

</html>
